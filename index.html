<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img id="main-logo" src="assets/pokemon/logo.png">
        
    </header>

    <main>

        <div>

            <section id="customizer">
                <h1>Charmander</h1>
                <p id="nickname-lab"> 
                    <label>

                        Nickname your Pokemon <br>
                        <input id="name-input"> 

                    </label>
                </p>

                <p>
                        <label>

                            Select the Evolution<br>
                            <select id="evolution-select">
                                <option value="Charmander.png" selected>Charmander</option>
                                <option value="Charmeleon.png">Charmeleon</option>
                                <option value="Charizard.png">Charizard</option>
                            </select>

                        </label>

                </p>

                <p>
                    <label>

                        Select the Pokemon's Move<br>
                            <select id="move-select">
                                <option value="fire">Ember</option>
                                <option value="normal">Smokescreen</option>
                                <option value="dragon">Dragon Breath</option>
                            </select>

                    </label>

                </p>


            </section>

            <p id="button">

                <button id="export-button">Use Export!</button>
            
            </p>

            <article id="poke-card" class=" ">

                <h2 id="name-display">Char Char</h2>

                <p>
                    <img id="image-display" src="./assets/pokemon/Charmander.png">
                </p>

            </article>
        </div>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
